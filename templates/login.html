{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{% endblock %}
{% block stylesheet %}
<style>
    form {
    width: 400px;
    
}

    h5{
      text-align: center;
    }
  </style>
{% endblock %}
{% block content %}
   

  <div class="row"> 
    <div class="col-md-3">
      
    </div>
  <div class="col-md-6">
  <div class="card">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
       <form  method="POST">
          {% csrf_token %} 
          {{ form.as_p }} 
          <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" name="user" class="form-control" id="exampleInputEmail1" placeholder="User Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

           <button type="submit" class="btn btn-success btn-rounded">Sign In</button>
          
        </form>
       <br/>

      <a href="{% url 'register'%}"><button type="submit" class="btn btn-secondary">Register</button>
      </a>
      <br>
         <br>
   
       <a href="{% url 'social:begin' 'github' %}"><button type="button", name="button" class="btn btn-primary">GitHub</button></a>
   
       <a href="{% url 'social:begin' 'google-oauth2' %}"><button type="button", name="button" class="btn btn-danger">Google</button></a>
    
       <a href="{% url 'social:begin' 'linkedin-oauth2' %}"><button type="button", name="button" class="btn btn-success">LinkedIn</button></a>
      
       <a href="{% url 'social:begin' 'facebook' %}"><button type="button", name="button" class="btn btn-success">Facebook</button></a>
    
  </div>
  </div>
   </div>
   <div class="col-md-3">
      
    </div>
    </div> 
   {% endblock %}

   {% block scripts %}
   
 {% endblock %}
