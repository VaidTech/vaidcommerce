{% load static  %} 
<!---------------main section---------------------------------------->  
 
<section class="header">
    <div class="side-menu" id="side-menu">
        <ul>
            {% for cat in category %}
            <li><a href="{% url 'category' name=cat.name  %}">{{ cat.name }}</a><i class="fa fa-angle-right"></i>
            <ul>
               {% for subcategory in cat.subcategory_set.all %}
                <li> {{ subcategory.name  }} </li>
               {% endfor %}
                
            </ul>  
           </li>   
           {% endfor %}

        </ul>
    </div>

    <div class="slider">
           <div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
                   <div class="carousel-inner">
                     <div class="carousel-item active">
                         
                       <img src="{% static 'img/2.jpg' %}" class="d-block w-100">
                     </div>
                     <div class="carousel-item">
                       <img src="{% static 'img/3.jpg' %}" class="d-block w-100">
                     </div>
                     <div class="carousel-item">
                       <img src="{% static 'img/4.jpg' %}" class="d-block w-100">
                     </div>
                     <div  class="carousel-item">
                       <img src="{% static 'img/5.jpg' %}" class="d-block w-100">
                     </div>
                   </div>
                   <ol class="carousel-indicators">
                           <li data-target="#slider" data-slide-to="0" class="active"></li>
                           <li data-target="#slider" data-slide-to="1"></li>
                           <li data-target="#slider" data-slide-to="2"></li>
                           <li data-target="#slider" data-slide-to="3"></li>
   
                   </ol>
                 </div>
   
   </div>
</section>

<!---------------main section End ---------------------------------------->
