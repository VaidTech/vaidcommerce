{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Product Update</h1>
    <div class="row">
      <div class="col-md-6 ">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Update</button>
        </form>
      </div>
    </div>
</div>


{% endblock %}
