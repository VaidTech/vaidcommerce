{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/register/password_reset_form.css'%}">
{% endblock %}
{% block content %}
<div class="container">
    <div class='row'>
      <div class='col-md-4 col-10  mx-auto mt-5'>
        <div class="card mb-5" style="width: 25rem;">
          <div class="card-body">
            <h5>Reset Password</h5>
            <hr>
            <form method='post'>
              {% csrf_token %}
              <p><label for="id_email">Email Address:</label>
                <input class="form-control password_set_input" type="email" name="email" maxlength="254" required="" id="password_set_input"
                  placeholder="Enter Your Registered Email."></p>
  
              <span style="margin-bottom: 12px;"></span>
              <button type="submit" class="btn btn-success">Reset Password</button>
  
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </div>

  {% endblock %}
